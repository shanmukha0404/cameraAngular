<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  
      <!-- =============Coursole Part goes here======================== -->
  <div class="container mw-100 d-flex p-2 justify-content-center">
    <div class="carousels" width="1100px" heigth="450px">
      <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators text-dark">
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
            aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
            aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
            aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active" data-bs-interval="4500">
            <img src="/assets/bg3.jpg" style="height: 400px; width:1100px" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
              
              
            </div>
          </div>
          <div class="carousel-item" data-bs-interval="4500">
            <img src="/assets/bg4.jpg" style="height: 400px; width:1100px" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
              
            </div>
          </div>
          <div class="carousel-item" data-bs-interval="4500">
            <img src="/assets/bg5.jpg" style="height: 400px; width:1100px" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
             
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
          data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
          data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
</div>



    <!-- Main list page -->
<div class="container-fluid">
    <div class="row">
      <div class="col-sm-2">
        <div class="d-flex mx-2 flex-row bd-highlight mb-3">
          <!-- Filters -->
          <div class="p-2 bd-highlight">
            <label for="Filter" class="px-3"><strong>Filters</strong></label><br>
            <label for="Brands" class="pt-2"><strong>Brands</strong></label>
            <!-- First checkbox -->
            <div class="form-check">
              <input class="form-check-input brand" type="checkbox" value="Nikkon" id="flexCheckDefault"/>
              <label class="form-check-label " for="flexCheckDefault">Nikkon</label>
            </div>
            <!-- Second checkbox -->
            <div class="form-check">
              <input class="form-check-input brand" type="checkbox" value="Cannon" id="flexCheckChecked" />
              <label class="form-check-label" for="flexCheckChecked">Cannon</label>
            </div>
            <!-- Third checkbox -->
            <div class="form-check">
              <input class="form-check-input brand" type="checkbox" value="Sony" id="flexCheckChecked"/>
              <label class="form-check-label" for="flexCheckChecked">Sony</label>
            </div>
            <!-- Filter Button -->
            <div class="form-check">  
              <button class="btn btn-info" onclick="applyFilters()">Apply Filter</button>
            </div>
            </div>
            </div>
      </div>
        <!--display the items-->
      <div class="col-sm-10">
         <div class="d-flex flex-wrap col-md-12 mb-5 pb-5" id="xyz" >
                <div class="card col-sm-4 mb-1"  *ngFor="let card of itemLists; let i=index;">
                  <img src ={{card.images[0]}}  class="card-img-top" height="300px" width="200px">
                  <div class="card-body">
                    <h5>{{card.brand}}</h5>
                    <p class="card-text">{{card.model}}</p>
                  </div>
                  <div class="card-footer text-muted">
                    <div class="d-grid gap-2">
                      <button class="btn btn-success" (click)="landingPage(card)" >More details...</button>  
                    </div>
                    
                  </div>
                </div>        
     
         </div>
      </div>
      
    </div>
  </div>
  
</body>
</html>
